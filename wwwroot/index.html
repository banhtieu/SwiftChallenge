<html>
  <head>
    <title>notNil Community</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" />
    <link rel="stylesheet" href="styles/main.css">
  
  </head>
  <body>
    <!-- navigation bar -->
    <div class="ui inverted top pointing fixed menu">
      <a class="brand item">
        <i class="code icon"></i>notNil Community
      </a>
      <a class="item">
        <i class="tags icon"></i>Browse
      </a>
      <div class="right menu">
        <a class="item">
            <i class="facebook icon"></i>Login
          </a>
        <div class="ui right aligned category search item">
          <button class="ui primary button">Post a problem</button>
        </div>
      </div>
    </div>
    <div class="container">
      <the-application></the-application>
    </div>

    <!-- 1. Load libraries -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/mode-swift.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"><script>

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app')
            .catch(function(err){ 
                console.error(err); 
            });
    </script>
  </body>
</html>
